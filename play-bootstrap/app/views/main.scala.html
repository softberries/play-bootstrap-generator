@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>WebJar Sample for Play 2.x</title>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>
        <script data-main="@routes.Assets.versioned("javascripts/index.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/jquery.dynatable.css")">*@
        <script type="text/javascript" src="@routes.Assets.versioned("js/jquery.dynatable.js")"></script>
        <link rel='stylesheet' href="@routes.Assets.versioned("css/jquery.dynatable.css")">
    </head>
    <body>
        @content
    </body>
</html>
